<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/"
        text="Volver"
        color="primary"
        mode="ios"></ion-back-button>
    </ion-buttons>
    
    <ion-title>Escaneo Qr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode 
      [qrdata] = "qrCodeString"
      [width] = "256"
      [errorCorrectionLevel] = "'M'">
      </qrcode>
      <ion-button 
        expand="block"
        class="ion-margin"
        (click)="startScan()">
          Escanear Código QR
      </ion-button>

      <ion-item>
        <ion-label class="ion-text-wrap">¿Has sido registrado?: {{scannedResult}}</ion-label>
      </ion-item>
      <!-- <ion-button expand="block" (click)="scan()"> Escanear Codigo </ion-button>
      {{code}} -->
      <br>
      <ion-button color="success" expand="block" [routerLink]="['/home']" >Volver</ion-button>
    </ion-card-content>
  </ion-card>  
</ion-content>

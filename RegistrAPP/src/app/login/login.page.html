<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title >Inicio Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card class="centrar">
    <img src="assets/img/registroapplogov1chico.png">
    </ion-card>
  <ion-content>
    <ion-card class="background">
    <ion-card-header>
      <ion-card-title>Inicio Sesion</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formularioLogin">

        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>

      </form>
      <br>
      <ion-button (click) ="Ingresar()" expand="block" fill="outline" shape="round">
        Ingresar
      </ion-button>
      <br>
    </ion-card-content>

  </ion-card>
  <ion-button color="success" expand="block" [routerLink]="['/registro']" >¿No tienes cuenta? Regístrate</ion-button>
  </ion-content>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/"
        text="Volver"
        color="primary"
        mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>Datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="fixed">Clase</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.usuario" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Fecha</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.tipo" required></ion-input>
  </ion-item>

  <ion-button (click)="addDatos()" expand="full">
    Agregar Clase
  </ion-button>

  <ion-list #myList>
    <ion-list-header>
      <ion-label>Mis datos</ion-label>
    </ion-list-header>

    <ion-list>
      <ion-item-sliding *ngFor="let dato of datos">
        <ion-item>
          <ion-label text-wrap>
            <h3>{{dato.usuario}}</h3>
            <ion-text color="secondary>">
              <p>{{dato.tipo}}</p>
            </ion-text>
            <p>{{dato.modified | date: 'short'}}</p>
          </ion-label>
        </ion-item>
        <ion-item-option side="end">
          <ion-item-option color="secondary" (click)="updateDatos(dato)">Actualizar</ion-item-option>
          <ion-item-option color="danger" (click)="deleteDatos(dato)"></ion-item-option>
        </ion-item-option>
      </ion-item-sliding>
    </ion-list>
  </ion-list>

</ion-content>

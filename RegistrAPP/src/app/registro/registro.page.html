<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/"
        text="Volver"
        color="primary"
        mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
     <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"
                     pattern="(?=.*[-!#$%&/()?¡_])(?=.*[A-Z])(?=.*[a-z])"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Gmail</ion-label>
          <ion-input formControlName="gmail"
                     pattern="(?=.*[-!#$%&/()?¡_])(?=.*[A-Z])(?=.*[a-z])"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"
                     pattern="(?=.*[-!#$%&/()?¡_])(?=.*[A-Z])(?=.*[a-z])"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input formControlName="confirmacionPassword" type="password"
                     pattern="(?=.*[-!#$%&/()?¡_])(?=.*[A-Z])(?=.*[a-z])"></ion-input>
        </ion-item>
        <br>
        <ion-button (click)="guardar()">Registrarse
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
